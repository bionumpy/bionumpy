# This is a basic workflow to help you get started with Actions

name: build_docs

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    
      # get copy of the code
      - uses: actions/checkout@v2
    
      - name: install dependencies
        run: |
          pip install Sphinx==3.5.4
          pip install numpy
          pip install npstructures
          pip install sphinx_rtd_theme
        
      - name: make html & commit the changes
        run: |
          sphinx-build -b html ./docs ./docs_html
          git config user.name "pavlovicmilena"
          git add ./docs_html
          git commit -m 'update docs'
          
      - name: push changes to gh-pages to show automatically
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.DEPLOY_TOKEN }}
          branch: docs
